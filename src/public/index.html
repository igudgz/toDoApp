<!DOCTYPE html>
<html>

<head>
    <title>To do </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="">
    <header class="d-flex justify-content-center mt-1">
        <h1 class="text-light align-self-center">
            To do
        </h1>
    </header>
    <main>
        <div class="container div-login">
            <div class="d-flex justify-content-center h-100 ">
                <div class="card">
                    <div class="card-header align-self-center" >
                        <h3 class="">Login</h3>                 
                    </div>
                    <div class="card-body ">
                        <form>
                            <div class="input-group form-group form-login">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-dark"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id='input-email' placeholder="email">

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-dark"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" id='input-senha' placeholder="senha">
                            </div>
                            <div class="form-group  justify-self-center">
                                <button type="button" class="btn btn-dark" id='btn-login'>Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer ">
                        <div class="d-flex justify-content-center links">
                            Não é cadastrado ?<a href="#" id='botao-cadastro'>Cadastre-se</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="container div-cadastro ocultar">
            <div class="d-flex justify-content-center h-100 ">
                <div class="card">
                    <div class="card-header align-self-center">
                        <h3 class="">Cadastro</h3>
                    </div>
                    <div class="card-body ">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-dark"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="nome">
                            
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-dark"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="email">
        
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-dark"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="senha">
                            </div>
                            <div class="form-group ">
                                <button type="button" class="btn  btn-dark" id='btn-cadastrar'>Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
   </main>
   <script src="index.js"></script>
</body>

</html>
